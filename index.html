<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="post" name="modulo">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-7">
                <input type="text" name="name" class="form-control" id="name" placeholder="Nome">
              </div>
              <div id="error0" class="noError">
                <small class="text-danger">
                    Il campo Nome è obbligatorio.
                </small>      
              </div>
            </div>
            <div class="form-group row">
              <label for="surname" class="col-sm-2 col-form-label">Cognome</label>
              <div class="col-sm-7">
                <input type="text" name="surname" class="form-control" id="surname" placeholder="Cognome">
              </div>
            </div>
            <div id="error1" class="noError">
              <small class="text-danger">
                Il campo Cognome è obbligatorio.
              </small>      
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-7">
                <input type="text" name="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div id="error2" class="noError">
              <small class="text-danger">
                Inserire un'email corretta.
              </small>      
            </div>
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Indirizzo</label>
            <div class="col-sm-7">
              <input type="text" name="address" class="form-control" id="address" placeholder="Indirizzo">
            </div>
          </div>
          <div id="error3" class="noError">
            <small class="text-danger">
                Il campo Indirizzo è obbligatorio.
            </small>      
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div id="error4" class="noError">
              <small class="text-danger">
                Il campo password è obbligatorio.
              </small>      
            </div>
          </div>
          <div class="form-group row">
            <label for="checkPw" class="col-sm-2 col-form-label">Conferma Password</label>
            <div class="col-sm-7">
              <input  type="text" name="checkPw" class="form-control" id="checkPw" placeholder="Conferma Password">
            </div>
            <div id="error5" class="noError">
              <small class="text-danger">
                  La Password confermata deve essere uguale alla password.
              </small>      
            </div>
          </div>     
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" value="Invia" onClick="checkModule()">
            </div>
        </form>
      </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
